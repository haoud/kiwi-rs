[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

[dependencies]
arch = { path = "arch" }
log = "0.4.21"

[features]
default = ["logging"]
logging = ["arch/logging"]

[workspace]
members = ["arch"]

[workspace.dependencies]
colored = "2.1.0"
log = "0.4.21"

[profile.release]
codegen-units = 1
opt-level = "s"
lto = true
